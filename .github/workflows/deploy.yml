name: Deploy

on:
  release:
    types: [released] # triggered on main branch releases

jobs:
  deploy:
    name: "Deploy"
    runs-on: ubuntu-latest
    steps:
      - name: "🛎 Checkout"
        uses: actions/checkout@v3
      - name: "🔧 Setup"
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
      - name: "📝 Create .npmrc"
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.READ_PACKAGES_TOKEN }}" >> .npmrc
          echo "@kieranroneill:registry=https://npm.pkg.github.com" >> .npmrc
      - name: "📦 Install"
        run: yarn install --frozen-lockfile
      - name: "🏗️ Build"
        run: yarn build
      - name: "🚀 Deploy"
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.READ_AND_WRITE_REPOS_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist
          user_name: kieranroneill
          user_email: hello@kieranoneill.com

name: Deploy

on:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ '14.15.1' ]

    steps:
      - name: "Checkout 🛎️"
        uses: actions/checkout@v2
      - name: "Setup Node.js ${{ matrix.node-version }} 🔧"
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://npm.pkg.github.com/
          scope: '@kieranroneill'
      - name: "Install 📦"
        run: yarn install --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PAT_PACKAGES }}
      - name: "Build ⛏"
        run: yarn build
      - name: "Deploy 🚀"
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          BRANCH: gh-pages
          CLEAN: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FOLDER: dist
